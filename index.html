<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        ul
        {
            list-style-type: disc;
        }

    </style>
</head>
<body>
    
    <h1>Listas</h1>
    <h2>Listas não-ordenadas</h2>

    <ul> <!-- Unordered List -->
        <li>Este é um item de lista</li> <!--list item-->
        <li>Todo item de lista deve estar dentro de um ul, por exemplo</li>
        <li>A estética (apresentação) pode ser realizada no CSS</li>
    </ul>

    <h2>Listas ordenadas</h2>

    <ol start="5"> <!-- Ordered List-->
        <li>Este é um item de lista ordenadas</li>
        <li>Você pode mudar o estilo da ordem no CSS</li>
    </ol>
</body>
</html>
